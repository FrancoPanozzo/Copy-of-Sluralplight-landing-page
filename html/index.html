<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sluralpright - Sign In</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" />
  </head>
  <body>
    <div id="landing-wrapper">
      <div id="left">
        <div id="sign-in">
          <div class="logo">
            <img
              src="https://image.ibb.co/hW1YHq/login-logo.png"
              alt="Sluralpright logo"
            />
          </div>

          <form>
            <div>
              <label for="username">Email or username </label>
              <input type="text" class="text-input" id="username" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" class="text-input" id="password" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>

          <div id="links">
            <a href="#">Forgot password</a
            ><a href="#">Sign in with company or school</a>
          </div>

          <div id="or-division">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>

          <a href="sign-up.html" class="secondary-btn">Create an account</a>
        </div>

        <footer id="main-footer">
          <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
          <div>
            <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>

      <div id="right">
        <div id="showcase">
          <div id="showcase-content">
            <h1 id="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
